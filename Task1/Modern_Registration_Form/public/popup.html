<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="popup.css"><!-- Add a separate CSS file for pop-up styles -->
    <script src="popup.js"></script>

</head>
<body>

    <div class="popup-container">
        <div class="popup">
            <div id="popup-content"></div>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="popup.js"></script> <!-- Add a separate JavaScript file for pop-up functionality -->

</body>
</html>
