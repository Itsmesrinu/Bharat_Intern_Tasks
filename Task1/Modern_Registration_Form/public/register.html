<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js"></script>
</head>
<body>

    <div class="container">
        <h1>Registration</h1>

  

    <form action="/register" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="userType">User Type:</label>
        <input type="text" id="userType" name="userType" required>

        <br><button type="submit">Register</button> </form>

    </br>  <a href="index.html"><button type="submit">HOME PAGE</button></a>


    </div>

    
    <script src="popup.js"></script>
    <script src="script.js"></script>
    
    <script src="../userDetails.js"></script>
    <script src="../imageDetails.js"></script>
    <script src="../test.js"></script>

    <script src = "../app.js"></script>

</body>
</html>
