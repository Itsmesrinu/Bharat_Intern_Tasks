<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js"></script>
    <script src="modal.js" defer></script>

    
</head>

<body>
    


    <div class="container">
        
        <h1>HOME PAGE</h1>
        <h1>Modern Registration Form</h1>

        
        <div class="options">
            <a href="/register.html"><button type ="submit">Register</button> </a>
            <span> or </span>
            <a href="/login.html"><button type ="submit">Login</button></a>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="messageText"></p>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="script.js"></script>
    
    <script src="../userDetails.js"></script>
    <script src="../imageDetails.js"></script>
    <script src="../test.js"></script>



    <script src = "../app.js"></script>
</body>
